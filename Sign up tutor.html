<form>
	<div class="modal" id="modal_sign_up">
		<div class="modal-left" >
        <h1>Sign up</h1>
        <p class="p">Please fill up your information to sign up as parent</p>

         <dvi class="profile-img">
         <img src="images/person_icon.png" alt="a default picture of a user" class="SignUP__img"><br>
         <label class="input-label">Upload a photo: (optional)
         <div class="file-input">
            <input type="file" accept="image/*" name="file-input" id="file-input" class="choose_button" />
            <label class="choose_button__label" for="file-input">
                <img path src="images/photo.png">
              <span>choose profile photo</span></label></label>
          </div>
         </dvi>


            <div class="input-block">
                <label for="email" class="input-label">First Name:</label>
                 <input required type="text"  id="firstname" placeholder="First Name">
             </div>
             <div class="input-block">
             <label class="input-label">Last Name:</label>
             <input required type="text" id="lastname" placeholder="Last Name">
             </div>
            <div class="input-block">
            <label class="input-label">ID:</label>
            <input required type="text" id="lastname" placeholder="ID">
             </div>

           <div class="input-block">
                <label class="input-label">Age: </label>
                <input name="age" type="number" placeholder="Age">
            </div>

            <div class="radio">
            <div class="input-block">
                <label class="input-label"><strong>Gender:</strong></label>
                <input type="radio" class="input-radio" name="Gender" id="male" value="Male">
                <label class="input-label" for="male"> <span>Male</span></label>

                <input  type="radio" class="input-radio" name="Gender" id="female" value="Female">
                <label class="input-label" for="female"><span>Female</span></label>
            </div>
         </div>

        <div class="input-block">
			  <label for="email" class="input-label">Email:</label>
			   <input type="email" name="email" id="email" placeholder="Email">
		   </div>
			<div class="input-block">
		 	   <label for="password" class="input-label">Password:</label>
			   <input type="password" name="password" id="password" placeholder="Password">
		    </div>

         <div class="input-block">
            <label class="input-label" for="typePhone">Phone Number:</label>
            <input type="tel" id="typePhone" class="form-control" maxlength="10" minlength="10" placeholder="Phone Number">
          </div>

            <div class="input-block"> 
            <label class="input-label">City:</label>
            <select required type="text" id="loc" placeholder= " city" >

            <option value="Al Ula">Al Ula</option>
            <option value="Al Khobar">Al Khobar</option>
            <option value="Arar">Arar</option>
            <option value="Bisha">Bisha</option>
            <option value="Buridah">Buraidah</option>
            <option value="Dammam">Dammam</option>
            <option value="Dhahran">Dhahran</option>
            <option value="Hafar Al Batin">Hafar Al Batin</option>
            <option value="Hail">Hail</option>
            <option value="Jazan">Jazan</option>
            <option value="Jeddah">Jeddah</option>
            <option value="Jubail">Jubail</option>
            <option value="Khamis Mushait">Khamis Mushait</option>
            <option value="Mecca">Mecca</option>
            <option value="Medina">Medina</option>
            <option value="Najran">Najran</option>
            <option value="Riyadh">Riyadh</option>
            <option value="Rabigh">Rabigh</option>

            <option value="Sakaka">Sakaka</option>

            <option value="Taif">Taif</option>
            <option value="Unayzah">Unayzah</option>
            <option value="Yanbu">Yanbu</option>
            <option value="Zulfi">Zulfi</option>
          </select> 
         </div>
         
         <div class="input-block">
            <label class="input-label" for="bio" >Bio:</label>
            <textarea id="bio" rows="5" placeholder="Share a little information about yourself"></textarea>
          </div>

		    <div class="modal-buttons">
                <input class="input-button" type="button" onclick="location.href='parenthome.html';" value="Sign Up" /><br>
